name: preview
# either manually started, or on a schedule
on: [ push, workflow_dispatch ]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pages:
    needs:
    - render
    - viewer
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: checkout GDS2glTF repo
      uses: actions/checkout@v2
      with:
        repository: mbalestrini/GDS2glTF
        path: GDS2glTF

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: gds2gltf
      run: |
        python -m pip install -r GDS2glTF/requirements.txt
        python GDS2glTF/gds2gltf.py layout.gds

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: |
          preview.html
          layout.gds.gltf
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1

  preview:
    needs: pages
    runs-on: ubuntu-latest
    steps:
    - name: add gds preview
      run: |
        PAGE_URL=${{ needs.pages.outputs.page_url }}
        PAGE_URL=$(echo "$PAGE_URL" | sed -e 's/\/$//')
        cat << EOF >> $GITHUB_STEP_SUMMARY
        # viewer
        [open preview]($PAGE_URL/viewer/tinytapeout.html)
        EOF

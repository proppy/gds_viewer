<html>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <canvas id="preview" width="1000px" height="500px"></canvas>

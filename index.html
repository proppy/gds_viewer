<div id="{{ gltf_id }}" style="position: relative;">
  <textarea class="gltf_data" style="display: none;">{{ gltf_data }}</textarea>
  <div class="information">INFO</div>
  <script>
    containerElement = document.getElementById("{{ gltf_id }}");
    informationElement = containerElement.getElementsByClassName("information")[0];
    gltfElement = containerElement.getElementsByClassName("gltf_data")[0];
    canvasElement = containerElement.getElementsByClassName("scene")[0];
    guiElement = containerElement.getElementsByClassName("gui")[0];
  </script>
  <script type="module" src="/main.js"></script>
  <canvas class="scene" id="preview" width="1000px" height="500px"></canvas>
  <div class="gui" style="position: absolute; right: 5px; top: 5px;"></div>
</div>
